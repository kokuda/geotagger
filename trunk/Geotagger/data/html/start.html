<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>Google Maps GPX Test - async</title>
		<style type="text/css">
			v\:* {
				behavior:url(#default#VML);
			}
		</style>

		<!-- Make the document body take up the full screen -->
		<style type="text/css">
			html, body {width: 100%; height: 100%}
			body {margin-top: 0px; margin-right: 0px; margin-left: 0px; margin-bottom: 0px}
		</style>

		<!-- Replace the key in the line below with an API key for your site.  You can get one here http://www.google.com/apis/maps/signup.html -->
		<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAq5ghvt61uNSMQzLcUm8S2hTBfUk9TZrBRaIteybtnU2KziHEpRTWn07TfkL2Eic3_bgveHZokpX7Ig" type="text/javascript"></script>

		<!-- Include GeoTaggerMap (GTM) scripting interface functions -->
		<script src="gtminterface.js" type="text/javascript"></script>

		<!-- Include Google Map (GMap) scripting interface functions -->
		<script src="gmapinterface.js" type="text/javascript"></script>

		<script type="text/javascript">
		//<![CDATA[

		function onLoad()
		{
			var MyMap = new GMap2(document.getElementById("map"));
			MyMap.addControl(new GLargeMapControl());
			MyMap.addControl(new GMapTypeControl());
			MyMap.setCenter(new GLatLng(49.2, -123), 10, G_NORMAL_MAP);

			// Initialize Google Maps implementation of callback interface
			GMapInterface.Initialize(MyMap);

			// Initialize generic callback interface with Google Maps
			GTMInterface.Initialize(GMapInterface);
		}

		//]]>
		</script>
	</head>
	<body onload="onLoad()">
		<div id="map" style="width: 100%; height: 100%;"></div>
	</body>
</html>
